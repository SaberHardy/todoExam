{% extends 'todos/base2.html' %}
{%load static%}
{%block content%}

<div style="width:800px; margin:0 auto;">
<h1>Update To-do</h1>
<br/><br/>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
{{ error }}
{% endif %}


<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Edit Post"/>
</form>
<br/><br/>
</div>

{%endblock %}
